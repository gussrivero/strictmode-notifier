apply plugin: 'com.android.application'

android {
    compileSdkVersion maxApiLevel.toInteger()
    buildToolsVersion androidBuildToolsVersion

    defaultConfig {
        applicationId "$libraryGroupId" + ".testapp"
        minSdkVersion minApiLevel
        targetSdkVersion maxApiLevel
        versionCode "$testAppVersionCode".toInteger()
        versionName "$testAppVersionName"

        multiDexEnabled true
    }

    buildTypes {
        release {
            minifyEnabled false
            proguardFiles getDefaultProguardFile('proguard-android.txt'), 'proguard-rules.pro'
        }
    }

    compileOptions {
        sourceCompatibility JavaVersion.VERSION_1_8
        targetCompatibility JavaVersion.VERSION_1_8
    }
}

dependencies {
    debugImplementation project(":library")
    releaseImplementation project(":library")

    implementation "com.android.support:appcompat-v7:$rootProject.ext.supportLibraryVersion"

    testImplementation 'junit:junit:4.12'
}
